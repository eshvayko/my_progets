<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/iconsfont.css">
    <link rel="shortcut icon" href="images/oneplus_logo_icon_248322.png" type="image/x-icon">
    <title>Oneplus 10R Simulator</title>
</head>
<body>
    <div class="container">
        <div class="oneplus">
            <div class="right_btn"></div>
            <div class="left_btn_one"></div>
            <div class="left_btn_two"></div>
            <div class="circle">
                <div class="center-circle"></div>
            </div>
            <div class="content">
                <div class="dweek"></div>
                <div class="time"></div>
                <div class="date"></div>
                <div class="battery"><i class="i-battery-three-quarters"></i> 78 %</div>
                <div class="uv"><i class="i-youtube"></i><i class="i-telegram"></i><i class="i-whatsapp"></i></div>
            </div>
            <div class="finger"><i class="i-finger" onclick="unlock()"></i></div>
        </div>
        <div class="text">Oneplus 10R 5G</div>
    </div>
    <script src="script.js"></script>
</body>    
</html>
