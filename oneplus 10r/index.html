<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/iconsfont.css">
    <link rel="shortcut icon" href="images/oneplus_logo_icon_248322.png" type="image/x-icon">
    <title>Oneplus 10R Simulator</title>
</head>
<body>
    <div class="container">
        <div class="oneplus">
            <div class="right_btn"></div>
            <div class="left_btn_one"></div>
            <div class="left_btn_two"></div>
            <div class="circle">
                <div class="center-circle"></div>
            </div>
            <div class="content">
                <div class="dweek">суббота</div>
                <div class="time"><span class="one">1</span>2:47</div>
                <div class="date"><span class="twone">21</span> октября</div>
                <div class="battery"><i class="i-battery-three"></i> 78 %</div>
                <div class="uv"><i class="i-discord"></i><i class="i-telegram"></i><i class="i-whatsapp"></i></div>
            </div>
            <div class="finger"><i class="i-finger"></i></div>
        </div>
        <div class="text">Oneplus 10R 5G</div>
    </div>


</body>    
</html>
