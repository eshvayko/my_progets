<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>таймер</title>
</head>
<body>
    <div class="container">
        <div class="info">Введите время и запустите таймер</div>
        <div class="time">
            <span class="timespan"><input type="text" onclick="timesInfo[0].select()" maxlength="2" value="0" id="days">d</span>
            <span class="timespan"><input type="text" onclick="timesInfo[1].select()" maxlength="2" value="0" id="hours">h</span>
            <span class="timespan"><input type="text" onclick="timesInfo[2].select()" maxlength="2" value="0" id="minutes">m</span>
            <span class="timespan"><input type="text" onclick="timesInfo[3].select()" maxlength="2" value="0" id="seconds">s</span>
        </div>
        <div class="buttons">
            <button id="start">запустить таймер</button>
            <button id="stop">остановить таймер</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
