<head>
    <meta charset="UTF-8">

    <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/iconsfont.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Простые крестики-нолики</title>
</head>
<body>
    <div class="table">
        <div id="gameoverscreen" style="display: none;">
            <div class="info">
                <span id="winspanplayer"><span id="winplayer"></span> выйграл!</span>
            </div>
        </div>
        <table>
            <tr>
                <td id="t1" onclick="fillCell(0)"></td>
                <td id="t2" onclick="fillCell(1)"></td>
                <td id="t3" onclick="fillCell(2)"></td>
            </tr>
            <tr>
                <td id="t4" onclick="fillCell(3)"></td>
                <td id="t5" onclick="fillCell(4)"></td>
                <td id="t6" onclick="fillCell(5)"></td>
            </tr>
            <tr>
                <td id="t7" onclick="fillCell(6)"></td>
                <td id="t8" onclick="fillCell(7)"></td>
                <td id="t9" onclick="fillCell(8)"></td>
            </tr>
        </table>
        <button id="restartbtn" onclick="replay()" style="display: none;">играть снова</button>
    </div>
    
    <script src="script.js"></script>
    <script src="index.js"></script>
</body>
</html>
